<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>R-Sale</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="top">
			<div class="container">
				<div class="top_inner">
					<div class="top_inner_pos">
						<img class="top_inner_pos_img" src="img/geo_logo.svg" alt="">
						<p class="top_inner_text top_inner_text_mod">Москва</p>
						<p class="top_inner_text">USD</p>
					</div>
					<div><p class="top_inner_faq">FAQ</p></div>
				</div>
			</div>
		</header>
		<main>
			<section class="top_menu">
				<div class="container">
					<div class="top_menu_inner">
						<div class="top_menu_func">
							<img src="img/logo.png" alt="" class="top_menu_logo">
						 	<a href="#" class="category_btn">Категории</a>
							<form action="" class="top_menu_form">
								<input type="search" name="" class="top_menu_input">
							</form>
							<a href="#" class="announcement_btn">Разместить объявление</a>
						</div>
						<div class="top_menu_user">
							<ul class="top_menu_list">
								<li class="top_menu_item"><a href="#" class="top_menu_item_link"><img src="img/msg_logo.svg" alt="" class="top_menu_item_img"></li></a>
								<li class="top_menu_item"><a href="#" class="top_menu_item_link"><img src="img/like_logo.svg" alt="" class="top_menu_item_img"></li></a>
								<li class="top_menu_item"><a href="#" class="top_menu_item_link"><img src="img/user_logo.svg" alt="" class="top_menu_item_img"></li></a>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
