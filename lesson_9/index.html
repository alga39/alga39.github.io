<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First site</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="section">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">

				</div>
			</div>
		</div>

			<div class="row">

					<div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/5qCKRFCcdZI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-title text-center">Введите свой e-mail</p>
						<form action="">
						<input type="text" class="form-control form-text" placeholder="Ваше имя">
						<input type="text" class="form-control form-text" placeholder="Ваш e-mail">
						<button type="button" class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>						
					</div>
				</div>
			</div>
			<div class="section">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
					<h1 class="text-center text-uppercase title"><strong>Почему нужно сделать это сейчас?</strong></h1>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="row">
					<div class="pict text-center">
						<div class="col-lg-3 col-md-6"><div class="img-box"><img src="img/pict1.png"><span>Первое</span>приемущество</div></div>

						<div class="col-lg-3 col-md-6"><div class="img-box"><img src="img/pict3.png"><span>Третье</span>приемущество</div></div>
						<div class="col-lg-3 col-md-6"><div class="img-box"><img src="img/pict4.png"><span>Четветрое</span>приемущество</div></div>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="row">
					<button type="button" class="btn btn-primary btn-lg center-block btn-bot">Получить инструкцию</button>
				</div>
			</div>
			<div class="section">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4"><h1 class="title-cli text-uppercase text-center">наши клиенты</h1></div>
				</div>
				<div class="row">
					<div class="img-cli">
						<div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-2"><div class="cli-box"><img src="img/pict5.png" height="200" width="214"></div></div>
						<div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-2"><div class="cli-box"><img src="img/pict6.png" height="200" width="214"></div></div>
						<div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-2"><div class="cli-box"><img src="img/pict7.png" height="200" width="214"></div></div>
						<div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-2"><div class="cli-box"><img src="img/pict8.png" height="200" width="214"></div></div>
					</div>
			</div>

					<div class="img-cli">
